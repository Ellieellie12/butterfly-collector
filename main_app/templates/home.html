{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}"/>
{% endblock %}

{% block content %}

<section class="logo-container">
  <div class="butterfly-container">
    <img src="{% static 'images/colorful.svg' %}" alt="Multicolered Butterfly" />
  </div>
  {% comment %} <img 
    src="{% static 'images/colorful.svg' %}"
    alt="Multicolored Butterfly" 
  />  {% endcomment %}
</section>
{% if not user.is_authenticated %}
<section>
  <form action="{% url 'home' %}" method="post" class="login" autocomplete="off">
    <h1>Login</h1>
    {% csrf_token %}
    {{ form.as_p }}
    <input autocomplete="off" type="hidden" name="next" value="{{ next }}">
    <button type="submit" class="btn submit">Log In</button>
  </form>
</section>
{% endif %}



{% endblock %}
