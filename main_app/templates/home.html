{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}"/>
{% endblock %}

{% block content %}

<section class="logo-container">
  <div class="butterfly-container">
    {% comment %} <img src="{% static 'images/butterfly.svg' %}" alt="Multicolered Butterfly" /> {% endcomment %}
  </div>
  {% comment %} <img 
    src="{% static 'images/colorful.svg' %}"
    alt="Multicolored Butterfly" 
  />  {% endcomment %}
</section>

<section>
  <form action="{% url 'home' %}" method="post" class="login">
    <h1>Login</h1>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" class="btn submit">Login</button>
  </form>
</section>

{% endblock %}
